spring:
  application:
    name: dubbo-gateway-sample
  cloud:
    nacos:
      config:
        namespace: dev
        prefix: dubbo-gateway-sample
        server-addr: 127.0.0.1:8848
        file-extension: yml
logging:
  path: /mnt/logs
com:
  atommiddleware:
    cloud:
      config:
        securityConfig:
          xssFilterStrategy: 0
          xssFilterType: 0
          validatorMode: 0        